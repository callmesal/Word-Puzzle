<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div id="introduction">
            <h1>Welcome to the Puzzle Game</h1>
            <p>"I Have a Dream" Fill-in-the-Blanks</p>
        </div>

        <div id="puzzleSection">
            <form id="puzzleForm">
                <div class="puzzleText">
                    <!-- Your puzzle text here -->
                </div>
                <div class="unscrambleSection">
                    <p>Collected Letters: <span id="collectedLetters"></span></p>
                    <p>Unscramble the Phrase:</p>
                    <div id="unscrambleArea">
                        <!-- Your unscramble inputs here -->
                    </div>
                    <p>Word Lengths: 6, 6, 3</p>
                    <p>**Lowercase letters only</p>
                    <input type="submit" value="Submit" class="submitBtn">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
